language: python
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5.0b3"
    - "3.5-dev"
    - "nightly"
before_install:
    - pip install pytest pytest-cov
    - pip install coveralls
install: "pip install -r requirements.txt"
script:
    - py.test
after_success:
    - coveralls